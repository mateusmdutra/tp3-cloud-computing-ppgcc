apiVersion: apps/v1
kind: Deployment
metadata:
  name: proj3-dashboard-streamlit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proj3-dashboard-streamlit
  template:
    metadata:
      labels:
        app: proj3-dashboard-streamlit
    spec:
      containers:
        - name: dashboard
          image: SEU_USUARIO_DOCKER/proj3-dashboard:latest
          ports:
            - containerPort: 8501
          env:
            - name: REDIS_HOST
              value: "192.168.121.189"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_OUTPUT_KEY
              value: "redis-gabriel-mateus"
